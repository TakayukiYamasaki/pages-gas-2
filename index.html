<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Sheets + GAS CRUD</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Google Sheets + GAS CRUD</h1>
  </header>

  <section>
    <h2>API URL 設定</h2>
    <input id="apiUrl" placeholder="GAS の WebアプリURL">
    <button id="saveUrlBtn">保存</button>
    <button id="testBtn">接続テスト</button>
    <span id="statusText"></span>
  </section>

  <section>
    <h2>Create</h2>
    <input id="name" placeholder="name">
    <input id="email" placeholder="email">
    <input id="date" type="datetime-local">
    <input id="userImage" type="file" accept="image/*">
    <button id="createBtn">追加</button>
    <div id="createMsg"></div>
  </section>

  <section>
    <h2>Update</h2>
    <input id="uid" placeholder="id">
    <input id="uname" placeholder="name">
    <input id="uemail" placeholder="email">
    <input id="udate" type="datetime-local">
    <input id="uimage" type="file" accept="image/*">
    <button id="updateBtn">更新</button>
    <div id="updateMsg"></div>
  </section>

  <section>
    <h2>Delete</h2>
    <input id="did" placeholder="id">
    <button id="deleteBtn">削除</button>
    <div id="deleteMsg"></div>
  </section>

  <section>
    <h2>一覧</h2>
    <button id="reloadBtn">再読み込み</button>
    <table id="table">
      <thead>
        <tr><th>id</th><th>name</th><th>email</th><th>date</th><th>画像</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

<script src="main.js"></script>
</body>
</html>
